<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Starships</title>
    <link rel="icon" type="image/png" href="resources/favicon.png">
    <link rel="stylesheet" href="css/gh-fork-ribbon.css">
    <link rel="stylesheet" href="css/starships.css">
    <style>
        @font-face {font-family: Visitor; src: url("resources/visitor2.ttf"); }
        .github-fork-ribbon {
            background-color: #111;
        }
        .github-fork-ribbon a {
            color: #666;
        }
        .github-fork-ribbon a:hover {
            color: #888;
        }
    </style>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/sound.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/math.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/starships.js"></script>
</head>
<body onload="loadGame()">
    <!--<div class="twitter">
        <a href="http://twitter.com/43iscoding"><img src="resources/twitter.png" width="16" height="16"></a>
    </div>-->
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/43iscoding/starships">Fork me on GitHub</a>
        </div>
    </div>
    <div class="overlay" id="overlay" style="display:none">
        <div class="overlayText" id="death" style="display:none">
            Press <span class="overlayKey">R</span> to restart
        </div>
        <div class="overlayText" id="pause" style="display:none">
            Paused
        </div>
        <div class="overlayText" id="splash" style="display:none">
            <div class="logo">
                STARSHIPS
            </div>
            Press <span class="overlayKey">SPACE</span> to start
        </div>
    </div>
	<div id="canvasDiv">
		<canvas id="canvas">
			Seems your browser does not support canvas
		</canvas>
	</div>
    <div id="instructions">
        <div>
            <span class="key">arrows</span> to move
        </div>
        <div>
            <span class="key">space</span> to shoot
        </div>
        <div>
            <span class="key">R</span> to restart
        </div>
        <div>
            <span class="key">M</span> to mute
        </div>
    </div>
    <div id="mail">
        <a href="mailto:43iscoding@gmail.com"><img src="resources/mailto.png" width="16" height="10"></a>
    </div>
</body>
</html>
